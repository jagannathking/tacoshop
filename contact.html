<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us - LTS</title>
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <style>
         table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
     </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>

                <li>
                    <a href="./#about">About <abbr title="The Little Taco Shop"></abbr></a>
                </li>

                <li>
                    <a href="./#menu">Our Menu</a>
                </li>

                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="./image/contact3.jpg" alt="Little Taco Shop Tacos"
            title="Tacos ready to eat!" height="260" width="350">
        </figure>
        <figcaption>
            Little Taco Shop Tacos
        </figcaption>
    </header>

    <hr>

    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get"
         method="get">
         <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name"
                id="name" placeholder="your name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="gmail"
                id="email" placeholder="your email">
            </p>
            <p>
                <label for="message">Your Message:</label>
                <br/>
                <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Type your message here"
                ></textarea>
            </p>
              
         </fieldset>
         <button type="submit">Send</button>
         <button type="reset">Reset</button>
        </form>
    </section>

    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, Mo 55555-55555
            <br><br>
            Phone: <a href="tel:+195555555555">555-555-5555</a>
        </address>
    </section>
     <br/>
    <a href="#">Back To Top</a>
    </main>

   <hr>
    <footer>
        <P>Copyright &#169: The Little Taco Shop</P>
    </footer>
